<!DOCTYPE html>
<html>


<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debug</title>
</head>


<body>
    <div id = "svgcontainer">
    </div>
    <script type="text/javascript">
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        svg.append("rect")
            .attr("x",100 )
            .attr("y", 100)
            .attr("width", 100)
            .attr("height", 200)
            .attr("fill", "red")
            .attr("stroke", "blue")
            .attr("stroke-width", "3");
    </script>
</body>
</html>
