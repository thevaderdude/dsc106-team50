    <p id="name"> </p>

	<script type="text/javascript">

        const student = { 
            name: 'John',
            age: 20,
            hobbies: ['reading', 'games', 'coding', 'singing'],
        };

        //Your code here
        for (let a in student) {
            t = a + ' - '
            if (a == 'hobbies') {
                t += JSON.stringify(student[a])
            } else {
                t += student[a]
            }
            console.log(t)
            document.getElementById(a).innerHTML = t;

        }
	</script>
